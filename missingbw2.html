	<script>
	function correct() {

		if (localStorage.getItem("correct") === null)
		{
			var number_correct = 0
			number_correct = number_correct + 1;
			localStorage.setItem("correct",number_correct);
			window.location.href = 'missingbw3.html';
		}
		

		else {

			var get_string = localStorage.getItem("correct");
			var number_correct = parseInt(get_string);
			number_correct = number_correct + 1;
			localStorage.setItem("correct",number_correct);
			window.location.href = 'missingbw3.html';
		}
	}
	</script>

	<script>
	function wrong() {

		if (localStorage.getItem("wrong") === null)
		{
			var number_wrong = 0
			number_wrong = number_wrong + 1;
			localStorage.setItem("wrong",number_wrong);
			window.location.href = 'missingbw3.html';

		else {

			number_wrong = number_wrong + 1;
