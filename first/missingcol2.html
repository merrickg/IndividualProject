	<script>
	function correct() {

		if (localStorage.getItem("correct1") === null)
		{
			var number_correct = 0
			number_correct = number_correct + 1;
			localStorage.setItem("correct1",number_correct);
			window.location.href = 'missingcol3.html';
		}
		

		else {

			var get_string = localStorage.getItem("correct1");
			var number_correct = parseInt(get_string);
			number_correct = number_correct + 1;
			localStorage.setItem("correct1",number_correct);

	}
	</script>
